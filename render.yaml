services:
  # Backend API Service
  - type: web
    name: sima-ai-backend
    env: docker
    plan: starter
    rootDir: SIMA_AI_UNIFIED_V1p1/backend
    envVars:
      - key: PORT
        value: 8080
      - key: CORS_ORIGIN
        value: "*"
    
  # Frontend Web Service  
  - type: web
    name: sima-ai-frontend
    env: node
    plan: starter
    rootDir: SIMA_AI_UNIFIED_V1p1/frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://sima-ai-backend.onrender.com